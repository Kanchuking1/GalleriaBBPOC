<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/styles.css">
        <script src="js/lib/modernizr-2.6.2.min.js"></script>
    </head>
    <body>
        <nav id="nav">
            <div id="logo">
                Galleria
            </div>
            <ul>
                <li data-url="home"><a href="#home">Home</a></li>
                <li data-url="photos"><a href="#photos">Gallery</a></li>
                <li data-url="contact"><a href="#contact">Contact</a></li>
            </ul>
        </nav>
        <div id="container"></div>
        <script src="js/lib/jquery-min.js"></script>
        <script src="js/lib/underscore-min.js"></script>
        <script src="js/lib/backbone-min.js"></script>
        <script src="js/lib/mustache.js"></script>
        <script src="js/views/navView.js"></script>
        <script src="js/views/contactView.js"></script>
        <script src="js/views/homeView.js"></script>
        <script src="js/models/photo.js"></script>
        <script src="js/models/contactus.js"></script>
        <script src="js/collections/photos.js"></script>
        <script src="js/views/photoView.js"></script>
        <script src="js/views/photosView.js"></script>
        <script src="js/views/galleryView.js"></script>
        <script src="js/routers/appRouter.js"></script>
        <!-- <script src="node_modules/font-awesome/css/font-awesome.min.css"></script> -->
        <script src="js/main.js"></script>

        <script type="text/html" id="galleryTemplate">
            <div id="photoGallery"></div>
        </script>
        <script type="text/html" id="galleryPhotoTemplate">
            <div class="content">
                <span class="title">{{user.name}}</span>
                <a href="https://www.instagram.com/{{user.instagram_username}}" target=0>
                    <span class="category">@{{user.instagram_username}}</span>
                </a>
            </div>
            <div class="image">
                <img src={{urls.small}} alt="" />
            </div>
        </script>
        <script type="text/html" id="homePageTemplate">
            <div id="home">
                <div class="lefttext">
                    <div class="textwrap">
                        <h1>
                            I don't trust words, <br>I trust pictures
                        </h1>
                        <p>
                            Galleria is an online art gallery meant for photographers...
                        </p>
                        <a href="#photos">
                            <button>Go To Gallery</button>
                        </a>
                    </div>
                </div>
                <div class="rightimage">
                    <img src="https://source.unsplash.com/random/600x800">
                </div>
            </div>
        </script>
        <script type="text/html" id="contactUsTemplate">
            <div id="contactus">
                <form id="submit-form" action="">
                    <h1 class="full-width">Contact Us</h1>
                    <h4 class="full-width">Do also let us know if you want to advertise your material</h4>
                    <div>
                        <input id="name" class="form-input" type="text" placeholder="Your Name*" value="{{name}}" required>
                    </div>
                    <div>
                        <input id="insta_id" class="form-input" type="text" placeholder="Instagram @*" value="{{insta}}" required>
                    </div>
                    <div class="full-width">
                      <textarea  minlength="20" id="message" cols="30" rows="15" placeholder="Your Message*" required>{{msg}}</textarea>
                    </div>
                    <div class="full-width end-message">
                      <input type="checkbox" id="checkbox" name="checkbox" {{#receive_letter}}checked{{/receive_letter}}> 
                      <div class="terms">
                        Yes, I would like to receive communications by call / email about Company's services.
                      </div>
                    </div>
                    <div id="action-buttons" class="full-width submit-buttons">
                      <input type="submit" class="submit-btn" value="SUBMIT" {{^form_isValid}}hidden{{/form_isValid}}>
                      <button class="reset-btn" {{#is_empty}}hidden{{/is_empty}}>RESET</button>
                    </div>
                    <div class="full-width footnote">
                        <h4>* All fields must be filled for the submit button to appear</h4>
                    </div>
                </form>
            </div>
        </script>
    </body>
</html>
